<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="shortcut icon" href="./src/imgs/flag.png" type="image/x-icon" />
    <title>Minesweeper</title>
  </head>
  <body>
    <h1>Minesweeper</h1>
    <form action="">
      <label for="difficulty">Difficulty:</label>
      <div class="input-container">
        <div>
          <span
            >Easy <input type="radio" name="difficulty" value="easy"
          /></span>
          <p>9x9 grid, 10 bombs</p>
        </div>
        <div>
          <span
            >Medium<input type="radio" name="difficulty" value="medium"
          /></span>
          <p>16x16 grid, 40 bombs</p>
        </div>
        <div>
          <span>Hard<input type="radio" name="difficulty" value="hard" /></span>
          <p>16x30 grid, 99 bombs</p>
        </div>
      </div>
      <div class="custom-container">
        <span
          >Custom
          <input id="custom" type="radio" name="difficulty" value="custom"
        /></span>
        <div class="custom-settings" hidden>
          <p>Board dimensions:</p>
          <span>
            Width: <input id="widthInput" type="number" name="width" min="1"
          /></span>
          <span>
            Height: <input id="heightInput" type="number" name="height" min="1"
          /></span>
          <p class="warningWidth yellow" hidden>
            For mobile devices, width <= 16 is advised
          </p>
          <p class="warningArea red" hidden>
            Warning: game may be slow if board is too big <br />
            (area > 5000)
          </p>
          <div class="bomb-section" hidden>
            <div class="bombs-label">
              <p>Number of bombs:</p>
              <p id="bombNumber"></p>
            </div>
            <input
              type="range"
              min="1"
              max="100"
              value="50"
              class="slider"
              id="bombsInput"
            />
          </div>
        </div>
      </div>
      <button class="start-btn">Play</button>
    </form>

    <div class="board-container">
      <div class="board"></div>
    </div>

    <div class="victory-msg-container">
      <div class="msg">
        <p>You won!</p>
        <button class="play-again-btn">Play again</button>
      </div>
    </div>

    <div class="defeat-msg-container">
      <div class="msg">
        <p>You lost!</p>
        <button class="play-again-btn">Play again</button>
      </div>
    </div>

    <script type="module" src="./build/script.js"></script>
  </body>
</html>
