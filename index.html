<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="shortcut icon" href="./src/imgs/flag.png" type="image/x-icon" />
    <title>Minesweeper</title>
  </head>
  <body>
    <h1>Minesweeper</h1>
    <form action="">
      <label for="difficulty">Difficulty:</label>
      <div class="input-container">
        <div>
          <span
            >Easy <input type="radio" name="difficulty" value="easy"
          /></span>
          <p>9x9 grid, 10 bombs</p>
        </div>
        <div>
          <span
            >Medium<input type="radio" name="difficulty" value="medium"
          /></span>
          <p>16x16 grid, 40 bombs</p>
        </div>
        <div>
          <span>Hard<input type="radio" name="difficulty" value="hard" /></span>
          <p>16x30 grid, 99 bombs</p>
        </div>
      </div>
      <button class="start-btn">Go</button>
    </form>

    <div class="board-container">
      <div class="board"></div>
    </div>

    <div class="victory-msg-container">
      <div class="msg">
        <p>You won!</p>
        <button class="play-again-btn">Play again</button>
      </div>
    </div>

    <div class="defeat-msg-container">
      <div class="msg">
        <p>You lost!</p>
        <button class="play-again-btn">Play again</button>
      </div>
    </div>

    <script type="module" src="./src/script.js"></script>
  </body>
</html>
